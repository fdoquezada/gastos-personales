{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar Transacción</h1>
    <p>¿Estás seguro de que quieres eliminar la transacción "{{ transaccion.descripcion }}" del {{ transaccion.fecha }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'finanzas:dashboard' %}">Cancelar</a>
    </form>
{% endblock %}
